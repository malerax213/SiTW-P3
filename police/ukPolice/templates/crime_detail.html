<span vocab="http://schema.org/" typeof="Event">

  <p>Crime's category: <span property="name">{{ crime.category }}</span></p>

  <p>Crime's persisten id: <span property="identifier">{{ crime.persisten_id }}</span></p>

  <div class="location" property="location" typeof="Place">
  <p>Crime's latitude: <span property="geo">{{ crime.latitude }}</span></p>
  <span property="address">null</span>
  </div>

  <div class="location" property="location" typeof="Place">
  <p>Crime's longitude: <span property="geo">{{ crime.longitude }}</span></p>
  <span property="address">null</span>
  </div>

  <p>Crime's date: <span property="startDate">{{ crime.date }}</span></p>

  <p>Crime's policeman assignated: <span property="performer">{{ crime.policeman_assignated }}</span></p>

  <p><a href="{% url 'crime_edit' crime.id %}">Edit</a></p>

<a href="{% url 'home' %}">Back</a>
