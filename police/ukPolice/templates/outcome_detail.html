<span vocab="http://schema.org/" typeof="Event">
    <p>Outcome's code: <span property="identifier">{{ outcome.code }}</span></p>

    <p>Outcome's name: <span property="name">{{ outcome.name }}</span></p>

    <div class="potentialAction" property="potentialAction" typeof="Action">
    <p>Outcome's associated crime: <span property="name">{{ outcome.Associated_crime }}</span></p></span>
    </div>

    <p>Outcome's general startDate: <span property="startDate">01/01/2001</span></p>

    <div class="location" property="location" typeof="Place">
    <p>Outcome's general country: <span property="address">Uk</span></p>
    </div>

    <p><a href="{% url 'outcome_edit' outcome.id %}">Edit</a></p>

<a href="{% url 'home' %}">Back</a>
